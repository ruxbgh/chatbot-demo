<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('imagine.webp') no-repeat center center/cover;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .logo {
            width: 100px;
            margin-bottom: 15px;
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
            padding-bottom: 10px;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }
        .message {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .user {
            background: #007bff;
            color: white;
            text-align: right;
        }
        .bot {
            background: #e9ecef;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <img src="logo.webp" alt="Chatbot Logo" class="logo">
        <h2>Chatbot Demo</h2>
        <div class="messages" id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Scrie un mesaj...">
        <button onclick="sendMessage()">Trimite</button>
    </div>

    <script>
        async function sendMessage() {
            let input = document.getElementById("user-input");
            let message = input.value;
            if (!message) return;

            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class='message user'>${message}</div>`;
            input.value = "";

            let response = await fetch("https://chatbot-demo-mprb.onrender.com/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message })
            });

            let data = await response.json();
            chatBox.innerHTML += `<div class='message bot'>${data.response}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
